<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tailwind Test</title>

	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="bg-red-100 min-h-screen px-4 flex justify-center items-center sm:py-8">
		
		<div class="bg-white rounded-xl w-full sm:w-2/3 md:w-2/4 lg:w-1/3 py-6 px-8">
			
			<img class="mx-auto w-24 mb-[30px]" src="./login.png">
			
			<div class="contents space-y-6">
				<input class="block w-full rounded-xl p-3 border-2 border-gray-400" type="text" name="username" placeholder="Username">

				<input class="block w-full rounded-xl p-3 border-2 border-gray-400" type="password" name="password" placeholder="Password">

				<button class="transition duration-300 ease-in-out block border-2 border-white hover:border-black rounded-lg py-3 mx-auto w-2/3 bg-blue-200">
					Submit
				</button>
			</div>
		</div>
	</div>
</body>
</html>
